name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig*.json"
      - "vite.config.*"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig*.json"
      - "vite.config.*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck and build frontend
        run: bun run build
